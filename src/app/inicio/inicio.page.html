<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="presentAlert()">
        <ion-icon color="medium" mode="ios" slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-row>
    <ion-col size-xl="4" offset-xl="4" size-lg="6" offset-lg="3" size-md="10" offset-md="1" size-sm="12"> -->

      <ion-card class="animated pulse" color="primady" mode="ios">
        <img src="../../assets/card.png"/>
        <div class="card-title">PayGo!</div>
        <div class="card-subtitle">$13,250 MX</div>

        <div class="button-card">
          <ion-button mode="ios" size="small" strong fill="outline" color="light" (click)="presentActionSheetDeposito()"><ion-icon name="md-arrow-round-down"></ion-icon>Deposito</ion-button>
          <ion-button mode="ios" size="small" strong fill="outline" color="light" (click)="presentActionSheetRetiro()">Retiro<ion-icon name="md-arrow-round-up"></ion-icon></ion-button>
        </div>
      </ion-card>

      <!-- VTickets -->
      <h2 padding-start>Mis VTickets</h2>

      <div *ngIf="scannedCode">

      </div>

      <div *ngIf="scannedCode">
      <ion-card class="delay-1s" [ngClass]="{animated: myAnimated, zoomInDown: myAnimated}" mode="ios">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-avatar>
                <img src="../../assets/startbucks.jpg">
              </ion-avatar>
            </ion-col>
            <ion-col size="5">
              <div text-start>
                <a style="font-weight: bold; font-size: 14px; ">Starbucks</a><br>
                <a style="font-size: 12px; color:#616161;">Lorem, asim ef denim of course.</a>
              </div>
            </ion-col>
            <ion-col size="4">
              <div text-end>
                <a style="font-weight: bold; font-size: 16px; color: red;">{{ scannedCode }}</a><br>
                <a style="font-size: 12px; color:#616161;">20/08/18</a>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      </div>

      <ion-card class="animated bounceInUp" mode="ios">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-avatar>
                  <img src="../../assets/bbva.jpg">
                </ion-avatar>
              </ion-col>
              <ion-col size="5">
                <div text-start>
                  <a style="font-weight: bold; font-size: 14px; ">VTicket</a><br>
                  <a style="font-size: 12px; color:#616161;">Lorem, asim ef denim of course.</a>
                </div>
              </ion-col>
              <ion-col size="4">
                <div text-end>
                  <a style="font-weight: bold; font-size: 16px; color:#616161;">$590.00</a><br>
                  <a style="font-size: 12px; color:#616161;">20/08/18</a>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card>



  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="animated pulse" color="light" mode="ios" (click)="scanCode()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
