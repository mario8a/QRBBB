<ion-header>
  <ion-toolbar>
    <ion-title>Mis Tarjetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-row>
    <ion-col size-xl="4" offset-xl="4" size-lg="6" offset-lg="3" size-md="10" offset-md="1" size-sm="12">

      <ion-card class="animated flipInY" mode = "ios">
        <img src="../../assets/card-1.jpg"/>
        <div class="card-title">Débito BBVA</div>
        <div class="card-subtitle">$2500.00 MX</div>
      </ion-card>

      <ion-card class="animated flipInY" mode = "ios">
        <img src="../../assets/card-1.jpg"/>
        <div class="card-title">Crédito BBVA</div>
        <div class="card-subtitle">$2500.00 MX</div>
      </ion-card>

      <ion-card class="animated flipInY" mode = "ios">
        <img src="../../assets/card-1.jpg"/>
        <div class="card-title">Wallet BBBA</div>
        <div class="card-subtitle">$2500.00 MX</div>
      </ion-card>

    </ion-col>
  </ion-row>

  <ion-fab class="animated pulse" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button mode="ios" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
